<span class="date range">
  <span ng-class="{'start': $even, 'end': $odd}"
        ng-repeat-start="date in range track by $index"
        ng-bind="date | toDate:format "></span>

  <span ng-repeat-end
        class="clearfix"
        ng-if="$odd && $middle"></span>

</span>
